This will edit the comment of a given red-flag
---
tags:
  - Red-flags
parameters:
  - in: path
    name: body
    required: true
    type: integer
    description: Enter red-flag id
  - in: body
    name: body
    required: true
    type: string
    description: Enter new comment
responses:
  201:
    description: Comment updated
    schema:
      properties:
        name:
          type: string
          default: comment
  400:
    description: Failed to update comment
  401:
    description: Missing authorization header
security:
  -  bearerAuth:
        description: Pass the jwt token e.g Bearer <token>
        type: http
        scheme: bearer
        in: header
        bearerFormat: JWT