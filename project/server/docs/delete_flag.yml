This is used to delete a red-flag
---
tags:
  - Red-flags
parameters:
  - in: path
    name: body
    required: true
    type: integer
    description: Enter red-flag id
responses:
  200:
    description: Red-flag deleted
  401:
    description: Missing Authorization header
  404:
    description: The red-flag doesn't exist
security:
  -  bearerAuth:
        description: Pass the jwt token e.g Bearer <token>
        type: http
        scheme: bearer
        in: header
        bearerFormat: JWT